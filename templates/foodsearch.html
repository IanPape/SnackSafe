{% extends 'base.html' %}

{% block title %}Food Search{% endblock %}

{% block content %}
<div class="container mt-5 foodsearch-bg">
    <h1>Food Search <img src="/static/images/foodsearchthumbnail.png" alt="Thumbnail" class="img-thumbnail" style="max-width: 100px;"></h1>
    <form method="POST" action="{{ url_for('search') }}">
        <div class="mb-3">
            <label for="food_name" class="form-label">Food Name</label>
            <input type="text" class="form-control" id="food_name" name="food_name" required>
        </div>
        <div class="mb-3">
            <label for="allergens" class="form-label">Allergens</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="allergens" value="peanuts">
                <label class="form-check-label">peanuts</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="allergens" value="milk">
                <label class="form-check-label">milk</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="allergens" value="wheat">
                <label class="form-check-label">wheat</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="allergens" value="egg">
                <label class="form-check-label">egg</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="allergens" value="soy">
                <label class="form-check-label">soy</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="allergens" value="fish">
                <label class="form-check-label">fish</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="allergens" value="shellfish">
                <label class="form-check-label">shellfish</label>
            </div>
            <!-- Add more
            <!-- Add more
            <!-- Add more checkboxes for other common allergens -->
        </div>
        <div class="mb-3">
            <label for="custom_allergen" class="form-label">Custom Allergen</label>
            <input type="text" class="form-control" id="custom_allergen" name="custom_allergen">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
        <a href="{{ url_for('my_snack_safe') }}" class="btn btn-success">My Snack Safe</a>
    </form>
</div>
{% endblock %}
