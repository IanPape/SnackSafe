{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h1>Login <img src="/static/images/thumbnail.jpg" alt="Thumbnail" class="img-thumbnail" style="max-width: 100px;"></h1>
                <form method="POST" action="{{ url_for('login') }}" class="mt-4">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p class="mt-3">Don't have an account? <a href="{{ url_for('register') }}" class="btn btn-link">Create Account</a></p>
            </div>
        </div>
    </div>
{% endblock %}
